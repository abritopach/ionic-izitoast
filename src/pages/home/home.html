<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Izitoast integration
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 tex-center>IZITOAST Examples with Ionic</h2>
    <button ion-button icon-left outline (click)="onHandleClickInfo()">
        <ion-icon name="information-circle"></ion-icon>
        Info
    </button>
    <button ion-button icon-left outline (click)="onHandleClickSucess()" color="secondary">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        Sucess
    </button>
    <button ion-button icon-left outline (click)="onHandleClickWarning()" color="warning">
        <ion-icon name="warning"></ion-icon>
        Warning
    </button>
    <button ion-button icon-left outline (click)="onHandleClickError()" color="danger">
        <ion-icon name="warning"></ion-icon>
        Error
    </button>
    <button ion-button icon-left outline (click)="onHandleClickCustom1()" color="custom">
        <ion-icon name="warning"></ion-icon>
        Custom 1
    </button>
    <button ion-button icon-left outline (click)="onHandleClickCustom2()" color="custom">
        <ion-icon name="warning"></ion-icon>
        Custom 2
    </button>
</ion-content>
